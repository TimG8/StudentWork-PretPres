<div class="form-group row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <form class="card-body" ngNativeValidate (ngSubmit)="updateAdvertisement()" enctype="multipart/form-data">
        <h5 class="card-title">Ajouter une annonce</h5>
        <div class="form-group row">
          <label for="title" class="col-sm-5 col-form-label">Titre de l'annonce</label>
          <input type="text" name="title" required="required" class="form-control col-sm-5" id="title" value={{this.ad.title}} [(ngModel)]="title">
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-5 col-form-label">Adresse</label>
          <input type="text" name="address" required="required" class="form-control col-sm-5" id="address" value={{this.ad.address}} [(ngModel)]="address">
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-5 col-form-label">Description</label>
          <textarea name="description" required="required" class="form-control col-sm-5" id="description" value={{this.ad.description}} [(ngModel)]="description"></textarea>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-5 col-form-label">Prix</label>
          <input type="number" step="any" min="0" name="price" required="required" class="form-control col-sm-5" id="price" value={{this.ad.price}} [(ngModel)]="price">
        </div>
        <button type="submit" class="btn btn-success mb-2">Mettre Ã  jour l'annonce</button>
      </form>
    </div>
  </div>
</div>
