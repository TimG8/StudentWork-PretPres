<div class="container">
  <div id="pictures" class="card carousel slide" data-ride="carousel">
    <div class="card-img carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ad.picture}}" alt="First picture">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"  *ngIf="ad.picture"  src="{{ad.picture}}" alt="Second picture">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ad.picture}}" alt="Third picture">
      </div>
    </div>
    <a class="carousel-control-prev" href="#pictures" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#pictures" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{this.ad.title}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">Coût : {{this.ad.price}}€</h6>
      <h6 class="card-subtitle mb-2 text-muted">Localisation : {{this.ad.address}}</h6>
      <hr>
      <h6 class="card-text mb-2">Description :</h6>
      <p class="card-text">{{this.ad.description}}</p>
    </div>
  </div>
</div>
