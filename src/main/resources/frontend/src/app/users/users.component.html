<div class="container-fluid">
  <h2 class="col-sm-5">Utilisateurs</h2>
  <table class="table">
    <thead></thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Mail</th>
      <th scope="col">Téléphone</th>
      <th scope="col">Adresse</th>
      <th></th>
    </tr>

    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.mail}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.adress}}</td>
      <td><button *ngIf="!userIsAdmin(user)" type="button" class="btn btn-danger" (click)=delete(user.id)>Supprimer</button></td>
    </tr>
    </tbody>
  </table>
</div>
