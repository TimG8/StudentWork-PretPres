<div class="container">
  <h2>Liste des prêts</h2>
  <h3 class="col-sm-10" *ngIf="ads.length == 0">Aucun prêt n'a été trouvé.</h3>

  <table *ngIf="ads.length > 0" class="table">
    <tbody>
      <tr class="card" *ngFor="let ad of ads">
        <div class="row">
          <div class="col-md-auto">
            <img src="https://picsum.photos/200/150/?random" alt="Picture">
          </div>
          <div class="card-block col-md-auto">
            <a class="card-title" [routerLink]="['/advertisement',ad.uuid]">{{ad.title}}</a>
            <div class="card-text">{{ad.price}}€</div>
            <div class="card-text">{{ad.address}}</div>
          </div>
          <div class="card-block col-md-auto mleft">
            <div *ngIf="!ad.validated && this.user.isAdmin()"><button type="button" class="btn btn-success" (click)=validate(ad.uuid)>Valider</button></div>
            <div *ngIf="ad.validated && this.user.isAdmin()"><button type="button" class="btn btn-warning" (click)="unvalidate(ad.uuid)">Invalider</button></div>
          </div>
          <div class="card-block col-md-auto mright">
            <div *ngIf="this.user.isAdmin()"><button type="button" class="btn btn-danger" (click)=delete(ad.uuid)>Supprimer</button></div>
          </div>
        </div>
      </tr>
    </tbody>
  </table>
</div>
