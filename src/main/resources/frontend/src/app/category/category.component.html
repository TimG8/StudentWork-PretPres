<div class="container">
  <h2>Liste des catégories</h2>
  <h3 class="col-sm-10" *ngIf="categories.length == 0">Aucune catégorie n'a été trouvée.</h3>

  <form class="form-inline" (submit)="checkCategory()" ngNativeValidate>
    <div class="form-group mx-sm-3 mb-2">
      <label for="newCategory" class="sr-only">Password</label>
      <input type="text" name="catName" class="form-control" id="newCategory" required="required" placeholder="Nom catégorie" [(ngModel)]="categoryName">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Ajouter</button>
  </form>
  <table class="table table-bordered table-striped" *ngIf="categories.length > 0">
    <tbody>
      <tr *ngFor="let cat of categories">
        <td>{{cat.name}}
          <button type="button" class="btn btn-danger float-right" (click)=delete(cat.id)>Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
