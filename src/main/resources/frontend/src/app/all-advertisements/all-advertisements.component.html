<div class="container-fluid">
  <h2 class="col-sm-5">Liste des annonces</h2>
  <h3 class="col-sm-10" *ngIf="ads.length == 0">Aucune annonce n'a été trouvée.</h3>

  <table *ngIf="ads.length > 0" class="table">
    <thead></thead>
    <tr>
      <th scope="col">Intitulé</th>
      <th scope="col">Adresse</th>
      <th scope="col">Prix</th>
      <th scope="col">Description</th>
    </tr>

    <tbody>
    <tr *ngFor="let ad of ads">
      <td>{{ad.title}}</td>
      <td>{{ad.address}}</td>
      <td>{{ad.price}}</td>
      <td class="text-truncate">{{ad.description | slice:0:20}}{{ ad.description.length > 20 ? '...' : ''}}</td>
      <td *ngIf="!ad.validated"><button type="button" class="btn btn-success" (click)=validate(ad.uuid)>Valider</button></td>
      <td *ngIf="this.user.isAdmin()"><button type="button" class="btn btn-danger" (click)=delete(ad.uuid)>Supprimer</button></td>
    </tr>
    </tbody>
  </table>
</div>
